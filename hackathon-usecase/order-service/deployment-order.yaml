apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          # Change the image to your actual Docker image
          image: your-docker-repo/order-service:latest
          ports:
            - containerPort: 8080
          # If your service needs env variables, volumeMounts etc, add here
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          # Readiness / liveness probes (optional but recommended)
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30


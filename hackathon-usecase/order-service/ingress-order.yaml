apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-service-ingress
  annotations:
    # Change the class name if using a different ingress controller
    kubernetes.io/ingress.class: "nginx"
    # Optional: rewrite target if needed
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: orders.mycompany.com      # Change to your domain
      http:
        paths:
          - path: /orders(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 80
  # Optional TLS
  tls:
    - hosts:
        - orders.mycompany.com
      secretName: orders-tls-secret   # You should create this secret


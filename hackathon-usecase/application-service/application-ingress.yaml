apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: application-service-ingress
  namespace: default            # change namespace if needed
  annotations:
    # Use NGINX ingress (adjust if you're using another controller)
    kubernetes.io/ingress.class: "nginx"
    # Rewrite target so requests route to root of service
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: my-app.example.com   # Change to your domain (or remove if not using host-based routing)
      http:
        paths:
          - path: /?(.*)         # this regex catches everything
            pathType: ImplementationSpecific
            backend:
              service:
                name: application-service   # Change to the name of your Kubernetes Service
                port:
                  number: 8080              # Change to the port your service exposes

  # (Optional) If you want TLS
  # tls:
  #  - hosts:
  #      - my-app.example.com
  #    secretName: my-app-tls-secret

